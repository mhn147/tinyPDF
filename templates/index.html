    <main class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="align-text-center">TinyPDF</h1>
                <p class="align-text-center">
                    Getting tired of unnecessarily large PDF files? <br>
                    TinyPDF is an online free pdf compressor.
                </p>
            </div>
        </div>
        <div class="row main">
            <div class="input col-12 col-lg-6 d-flex align-items-center justify-content-center">
                <form class="upload-form" action="/" method="POST" enctype="multipart/form-data">
                    <input type="file" accept="application/pdf" class="input-file-btn" hidden="hidden">
                    <input type="submit" value="Upload" class="submit-btn">
                </form>
                <div class="progress-status-container">
                    <span id="progress-status" class="text-feedback"></span>
                </div>
            </div>
            <div class="col-12 col-lg-6 d-flex flex-column justify-content-center">
                <!-- <div class="feedback">
                    <span class="error-text">File size must be less then 10 MB</span>
                    <span class="file-size"></span>
                </div> -->
                <span class="error-text text-feedback">File size must be less then 10 MB</span>
                <span class="file-size text-feedback"></span>
                <span class="response-text text-feedback" style="display: none;"></span>
                <a href="/get" class="download-btn text-feedback" style="display: none;">Download</a>
            </div>
        </div>
    </main>
